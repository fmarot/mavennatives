env:
  secure: 
language: java
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2"
before_install:
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
- echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
script: mvn clean deploy -DSONATYPE_PASSWORD=$SONATYPE_PASSWORD -f ./nativedependencies-maven-plugin/pom.xml --settings .travis/settings.xml -DskipTests=true -Pgpgsign -B -U
