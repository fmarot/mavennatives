env:
  global:
    secure: 
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2"
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
  - echo "toto ${SONATYPE_PASSWORD:7:4}--"
script: echo ${SONATYPE_PASSWORD:7:4}
